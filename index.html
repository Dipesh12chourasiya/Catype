<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>Catype</title>
    <link rel="icon" type="image/x-icon" href="/gifs/logo.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>
            Typing Practice
        </h1>
        <div id="header">
            <div id="info"></div>
            <div id="buttons">
                <button class="button-84" onclick="window.location.reload()" id="newGameBtn" role="button">Restart</button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error" class="click-text">Click here to focus</div>
        </div>
        <div id="img-letsGo"><img src="gifs/letsGo.gif" alt=""></div>
        <div id="img-con"></div>
        <div id="loser" style="display: flex; align-items: center; justify-content: center; font-size: 40px; flex-direction: column;"></div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
